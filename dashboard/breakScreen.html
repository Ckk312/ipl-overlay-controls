<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="globalStyles.css" />
        <style>
            .timer-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .timer-container > div {
                margin-top: -3px;
                margin-left: 5px;
                text-align: center;
            }

            .timer-container-number {
                width: 40px;
            }

            .timer-container-day {
                width: 70px;
            }

            .timer-container > div > input {
                height: 30px;
            }

            .timer-container > div > select {
                height: 30px;
                margin-top: 3px;
            }

            .toggle-container {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
                margin-top: 10px;
            }

            .next-stage-timer-title {
                margin-top: 10px;
            }

            .select-container {
                margin: 0 2.5px;
            }

            .select-container > label {
                font-size: 0.75em;
            }
        </style>
    </head>
    <body>
        <div class="space">
            <div class="title">Main Scene</div>
            <div class="show-hide-space">
                <button id="show-main-scene-btn" class="green">Show</button>
            </div>
            <div>
                <div class="input-label">Flavor Text</div>
                <input
                    id="flavor-text-input"
                    class="main-update-reminder"
                    type="text"
                />
            </div>
            <div class="title next-stage-timer-title">Next Stage Timer</div>
            <div class="timer-container">
                <div class="timer-container-number">
                    <div class="input-label">Hour</div>
                    <input
                        id="next-stage-hour-input"
                        ,
                        class="main-update-reminder"
                        type="number"
                        value="0"
                    />
                </div>
                <div class="timer-container-number">
                    <div class="input-label">Minute</div>
                    <input
                        id="next-stage-minute-input"
                        ,
                        class="main-update-reminder"
                        type="number"
                        value="0"
                    />
                </div>
                <div class="timer-container-day">
                    <div class="input-label">Day</div>
                    <select
                        id="next-stage-day-select"
                        class="main-update-reminder"
                    ></select>
                </div>
            </div>
            <div class="toggle-container">
                <input
                    type="checkbox"
                    id="next-stage-timer-toggle"
                    onchange="setReplicant('NSTimerShown', event)"
                />Show Timer
            </div>
            <button id="main-scene-update-btn" class="blue max-width">
                Update
            </button>
        </div>

        <div class="space">
            <div class="title">Teams</div>
            <div class="show-hide-space">
                <button id="show-teams-scene-btn" class="green">Show</button>
            </div>
            <div class="layout horizontal max-width">
                <div class="select-container">
                    <div class="input-label">Next Team A</div>
                    <select
                        id="next-team-a-selector"
                        class="team-selector teams-update-reminder"
                    ></select>
                    <input type="checkbox" id="team-a-image-toggle" />
                    <label for="team-a-image-toggle">Show image</label>
                </div>
                <div class="select-container">
                    <div class="input-label">Next Team B</div>
                    <select
                        id="next-team-b-selector"
                        class="team-selector teams-update-reminder"
                    ></select>
                    <input type="checkbox" id="team-b-image-toggle" />
                    <label for="team-b-image-toggle">Show image</label>
                </div>
            </div>
            <button id="update-next-teams-btn" class="blue max-width">
                update
            </button>
        </div>

        <div class="space">
            <div class="title">Stages</div>
            <div class="show-hide-space">
                <button id="show-stages-scene-btn" class="green">Show</button>
            </div>
            <div class="layout vertical">
                <div class="input-label">Map list</div>
                <select id="map-list-selector"></select>
            </div>
            <button id="current-map-list-update-btn" class="max-width">
                Update
            </button>
        </div>

        <script src="globalScripts.js"></script>
        <script src="breakScreen.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="globalStyles.css" />
        <style>
            div.status-display {
                background-color: #181e29;
                display: block;
                text-align: center;
                margin: 2px;
                margin-top: 5px;
                border-radius: 2px;
                padding: 5px 0px;
                overflow-wrap: anywhere;
            }

            li {
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <div class="space">
            <div class="input-label" id="tournament-id-input-title">
                Tournament ID
            </div>
            <input type="text" id="tournament-id-input" />

            <div class="input-label">Import from</div>
            <select id="method-selector">
                <option value="battlefy" selected>Battlefy</option>
                <option value="smashgg">Smash.gg</option>
                <option value="raw">Raw JSON import</option>
            </select>

            <button class="max-width" id="submit-import">submit</button>

            <div id="submit-status" class="status-display">STATUS</div>
            <div class="status-display">
                Saved data identifier<br /><span id="tournament-id-display"
                    >none</span
                >
            </div>
        </div>
        <script src='scripts/tourneyImport.js'></script>
    </body>
</html>

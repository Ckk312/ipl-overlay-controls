<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="globalStyles.css">
	<style>
		div.statusDisplay {
			background-color: #181E29;
			display: block;
			text-align: center;
			margin: 2px;
			margin-top: 5px;
			border-radius: 2px;
			padding: 5px 0px;
			overflow-wrap: anywhere;
		}

		li {
            word-break: break-all;
        }
	</style>
</head>
<body>
	<div class="space">
		<div class="inputLabel" id="dataInputTitle">Tournament ID</div>
		<input type="text" id="tourneyIdInput">
		<div class="inputLabel">Import from</div>
		<select id="methodSel">
			<option value="battlefy" selected>Battlefy</option>
			<option value="smashgg">Smash.gg</option>
			<option value="raw">Raw JSON import</option>
		</select>
		<button class="btnBlue maxWidthButton" id="submitId">submit</button>
		<div id="submitStatus" class="statusDisplay">STATUS</div>
        <div id="loadedDisplay" class="statusDisplay">Saved data identifier<br><span id="tourneyIdDisplay">none</span></div>
	</div>
	<script src="tourneyImport.js"></script>

</html>

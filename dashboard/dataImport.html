<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="globalStyles.css" />
        <style>
            div.status-display {
                background-color: #181e29;
                display: block;
                text-align: center;
                margin: 5px 2px 2px;
                border-radius: 2px;
                padding: 5px 0;
                overflow-wrap: anywhere;
            }

            li {
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <div class="space">
            <div class="title">Team Data</div>

            <label for="tournament-id-input" id="tournament-id-input-title">
                Tournament ID</label>
            <input type="text" id="tournament-id-input" />

            <label for="method-selector">Import from</label>
            <select id="method-selector">
                <option value="battlefy" selected>Battlefy</option>
                <option value="smashgg">Smash.gg</option>
                <option value="raw">Raw JSON import</option>
            </select>

            <button class="max-width" id="submit-import">submit</button>

            <div id="team-data-submit-status" class="status-display">STATUS</div>
            <div class="status-display">
                Saved data identifier
                <br>
                <span id="tournament-id-display">none</span>
            </div>
        </div>

        <div class="space">
            <div class="title">Rounds</div>

            <label for="round-input-url-input">Data URL</label>
            <input id="round-input-url-input" type="text" />
            <button id="round-import-submit" class="max-width">submit</button>
            <div id="round-data-submit-status" class="status-display">STATUS</div>
        </div>

        <script src='scripts/dataImport.js'></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Twitch Predictions</title>
</head>
<body>

<div class="space warning layout message" id="unsupported-service-message" style="display: none">
    <i class="icon fas fa-exclamation-triangle"></i>
    <p class="content">
        Unsupported Guild, unable to run predictions.
    </p>
</div>

<div class="space" id="current-prediction-space">
    <div class="title">Current Prediction</div>

    <div>
        <label>Option A</label>
        <div id="option-a-title">Team A</div>

        <label>Option B</label>
        <div id="option-b-title">Team B</div>

        <label>Status</label>
        <div id="prediction-status">Resolved</div>
    </div>
    <div class="score-bar">
        <div class="score-bar-left" id="option-a-bar"><span class="left-bar-percent" id="option-a-percent">50%</span></div>
        <div class="score-bar-right" id="option-b-bar"><span class="right-bar-percent" id="option-b-percent">50%</span></div>
    </div>

    <button id="create-prediction-btn" class="blue max-width" nodecg-dialog="createPredictionDialog">
        Create Prediction</button>
    <button id="resolve-prediction-btn" class="blue max-width" nodecg-dialog="resolvePredictionDialog">
        Resolve Prediction</button>
    <button id="lock-prediction-btn" class="blue max-width" nodecg-dialog="lockPredictionDialog">
        Lock Prediction</button>
    <button id="cancel-prediction-btn" class="red max-width" nodecg-dialog="cancelPredictionDialog">
        Cancel Prediction</button>
</div>


<div class="space" id="prediction-get-space">
    <div class="title">Get Prediction</div>

    <button id="get-predictions-btn" class="green max-width">Get Predictions</button>
    <div id="prediction-data-status" class="status-display">STATUS</div>
</div>

</body>
</html>

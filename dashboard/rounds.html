<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="globalStyles.css" />
        <style>
            .separator {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #fff;
                line-height: 0.1em;
                margin: 10px 0 20px;
            }

            .separator span {
                background: #262f40;
                padding: 0 10px;
            }

            .control-space {
                display: flex;
                justify-content: center;
            }

            .round-grid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 5px;
            }
        </style>
    </head>
    <body>
        <div class="space control-space">
            <button id="create-3-game-round">NEW 3-game</button>
            <button id="create-5-game-round">NEW 5-game</button>
            <button id="create-7-game-round">NEW 7-game</button>
            <button id="reset-rounds" class="red">reset</button>
        </div>
        <div class="round-grid" id="round-grid"></div>

        <script src="scripts/globalScripts.js"></script>
        <script src="scripts/rounds.js"></script>
    </body>
</html>

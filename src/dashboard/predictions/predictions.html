<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Twitch Predictions</title>
</head>
<body>

<div class="space warning layout message" id="unsupported-service-message" style="display: none">
    <i class="icon fas fa-exclamation-triangle"></i>
    <p class="content">
        Unsupported Guild, unable to run predictions.
    </p>
</div>

<div class="space" id="current-prediction-space">
    <div class="title">Current Prediction</div>

    <div>
        <label>Option A</label>
        <div id="option-a-title">Team A</div>

        <label>Option B</label>
        <div id="option-b-title">Team B</div>

        <label>Status</label>
        <div id="prediction-status">Resolved</div>
    </div>
    <br/>
    <div class="score-bar">
        <div class="leftBar" id="option-a-bar"><div class="leftBarPercent" id="option-a-percent">50%</div></div>
        <div class="rightBar" id="option-b-bar"><div class="rightBarPercent" id="option-b-percent">50%</div></div>
    </div>
</div>

<div class="space" id="prediction-options-space">
    <div class="title">Options</div>

    <!--  Options for 1 & 2 changed depending on the status of displayed prediction  -->
    <button id="option-1-btn" class="blue max-width">Create Prediction</button>
    <button id="option-2-btn" class="blue max-width">Create Custom Prediction</button>

</div>

<div class="space" id="prediction-get-space">
    <div class="title">Get Prediction</div>

    <button id="get-predictions-btn" class="green max-width">Get Predictions</button>
    <div id="prediction-data-status" class="status-display">STATUS</div>
</div>

</body>
</html>
